spring.application.name=Chapter06

# DataSource Setting
spring.datasource.driver-class-name=org.h2.Driver
# spring.datasource.url=jdbc:h2:tcp://localhost/~/.h2/chapter05
spring.datasource.url=jdbc:h2:mem:test	
spring.datasource.username=sa
spring.datasource.password=abcd

# JPA Setting
spring.jpa.hibernate.ddl-auto=create
# spring.jpa.generate-ddl=false
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true

# ViewResolver Setting
# src > main아래에 webapp>WEB-INF>board 폴더 생성
# Webapp이 root, WEB-INF는 외부에서 접근 불가능 -> 외부에서 직접적으로 view 사용 불가
spring.mvc.view.prefix=/WEB-INF/board/
spring.mvc.view.suffix=.jsp

# Thymeleaf Cache Setting
spring.thymeleaf.cache=false